apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("MMdd", TimeZone.getTimeZone("GMT+8"))
}

android {
    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword 'luhongwu'
            storeFile file('../mykey.jks')
            storePassword 'luhongwu'
        }
    }
    compileSdkVersion 22
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "mobi.yellow.battery"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode Integer.parseInt("${project.SDK_VERSION_CODE}${releaseTime()}")
        versionName "${project.SDK_VERSION_NAME}.${releaseTime()}"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        //stable release
        url 'http://192.168.40.252:9090/repository/dotc-common/'
    }
}

